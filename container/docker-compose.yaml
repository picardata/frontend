version: '3.1'

services:
  reverse-proxy:
    container_name: traefik
    image: traefik:alpine
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik.toml:/etc/traefik/traefik.toml
    networks:
      vpcbr:
        ipv4_address: 10.5.1.21
  mysql:
    image: "mysql:5.7"
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: picardata
    volumes:
      - picardata-data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      vpcbr:
        ipv4_address: 10.5.2.21
  api:
    image: 'picardata/api:latest'
    container_name: api
    volumes:
      - ../../api:/app:delegated
    depends_on:
      - mysql
      - redis
    extra_hosts:
      - "api.local.picardata.com:10.5.1.21"

    networks:
      vpcbr:
        ipv4_address: 10.5.3.21

  redis:
    container_name: redis
    restart: always
    image: redis:3.2.2
    networks:
      vpcbr:
        ipv4_address: 10.5.4.21
  frontend:
    image: 'picardata/frontend:latest'
    container_name: frontend
    volumes:
      - ../:/app:delegated
#      - ../../deployment-finished:/app
    command: "yarn dev"
    depends_on:
      - mysql
      - redis
      - api
    networks:
      vpcbr:
        ipv4_address: 10.5.5.21
    extra_hosts:
      - "api.local.picardata.com:10.5.1.21"
    environment:
      - NUXT_ENV_AXIOS_BASE_URL=http://api.local.picardata.com
      - BASE_URL=http://api.local.picardata.com

volumes:
  picardata-data:
    external: true

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
